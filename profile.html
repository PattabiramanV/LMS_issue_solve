<!DOCTYPE html>

<head>
  <meta charset="utf-8" />

<body>
  <!-- navbar -->
  <nav class="navbar">
    <div class="logo_item">
      <i class="bx bx-menu" id="sidebarOpen"></i>
      <img src="./Assests/Logodk.png" alt="" class="DCKAPlOGO"></i>
    </div>

    <div class="group">
      <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
        <g>
          <path
            d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
          </path>
        </g>
      </svg>
      <input placeholder="Search" type="search" class="input">
    </div>

    <div class="navbar_content">
      <i class="bi bi-grid"></i>
      <i class='bx bx-sun' id="darkLight"></i>
      <img src="./Assests/Circle-icons-profile.svg" alt="" class="profile" />
    </div>
    <div class="profile_bar_list">
      <div class="profile_down">
        <i class="fa fa-user" aria-hidden="true" class="profile-icon"></i>
        <P class="profile-name">profile</P>
      </div>
      <div class="Course_Down">
        <i class="fa-solid fa-book"></i>
        <P class="profile-name">My Courses</P>
      </div>
      <div class="profile_certicate">
        <i class="fa-solid fa-award" class="profile-icon"></i>
        <P class="profile-name">certificate</P>
      </div>
      <div class="log_out">
        <i class="fa-solid fa-right-from-bracket" class="profile-icon"></i>
        <P class="profile-name">Logout</P>
      </div>
    </div>
  </nav>

  <!-- sidebar -->
  <nav class="sidebar" style="display: flex;">
    <div class="menu_content">
      <ul class="menu_items">
        <li class="item">
          <a href="./index.html" class="nav_link submenu_item">
            <span class="navlink_icon">
              <i class="bx bx-home-alt"></i>
            </span>
            <span class="navlink">Home</span>
          </a>

        </li>
        <li class="item">
          <a href="./Learning.html" class="nav_link submenu_item">
            <span class="navlink_icon">
              <i class="bx bx-grid-alt"></i>
            </span>
            <span class="navlink">Learning</span>
          </a>
        </li>
      </ul>

      <ul class="menu_items">
        <li class="item">
          <a href="./dashboard.html" class="nav_link">
            <span class="navlink_icon">
              <i class="bx bxs-magic-wand"></i>
            </span>
            <span class="navlink">DashBoard</span>
          </a>
        </li>


        <li class="item">
          <a href="./Roadmap.html" class="nav_link">
            <span class="navlink_icon">
              <i class="bx bx-loader-circle"></i>
            </span>
            <span class="navlink">RoadMap</span>
          </a>
        </li>
      </ul>
      <ul class="set_items">
        <li class="item">
          <a href="#" class="nav_link">
            <span class="navlink_icon">
              <i class="bx bx-cog"></i>
            </span>
            <span class="navlink">Settings</span>
          </a>
        </li>
      </ul>

      <div class="bottom_content">
        <div class="bottom expand_sidebar">
          <span> Expand</span>
          <i class='bx bx-expand-horizontal'></i>
        </div>
        <div class="bottom collapse_sidebar">
          <span> Collapse</span>
          <i class='bx bx-expand-horizontal'></i>
        </div>
      </div>
    </div>

  </nav>


  <!-- Your Content paste here -->
  <div class="User_Profile">
    <div class="user_actions">
      <h1 class="profile_hdg">My Profile</h1>
      <button class="cancel_btn"><i class="fa fa-times" aria-hidden="true"></i></button>
    </div>
    <div class="Profile_Section">
      <div class="Users_img">
        <input type="file" id="uploadInput" style="display: none;">
        <div id="imageContainer">
          <img src="./Assests/Circle-icons-profile.svg" alt="" class="profile_img">
        </div>
        <button id="uploadButton">Upload Image</button>

      </div>
      <div class="Users_Details">
        <button class="Btn">Edit
          <svg class="svg" viewBox="0 0 512 512">
            <path
              d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z">
            </path>
          </svg>
        </button>
        <section id="info">
          <div class="User_name_details">
            <div class="name_details">
              <label for="Name">Full Name</label>
              <input type="text" id="fullNameInput" disabled="true">
            </div>

          </div>
          <div class="User_name_details">
            <div class="email_details">
              <label for="Email">Email</label>
              <input type="text" id="emailadd" disabled="true">
            </div>

          </div>
        </section>
        <section id="info">
          <div class="User_name_details">
            <div class="Git_details">
              <label for="Git_hub">Git_Hub Username</label>
              <input type="text" id="gitinput" disabled="true">
            </div>
          </div>
          <div class="User_name_details">
            <div class="Bio_details">
              <label for="Bio">Bio Information:</label>
              <textarea id="bioInput" rows="10" cols="200" disabled="true"></textarea>
            </div>
          </div>
        </section>
        <section id="info">
          <div class="User_name_details">
            <div class="linkedin_details">
              <label for="linked">linkin Information:</label>
              <input type="text" id="linkedInInput" disabled="true">
            </div>
          </div>
          <div class="User_name_details">
            <div class="Country">
              <label for="countrySelect">Country</label>
              <select id="countrySelect">
                <option value="India">India</option>
                <option value="America">America</option>
                <option value="Japan">Japan</option>
                <option value="Australia">Australia</option>
                <option value="Canada">Canada</option>
                <option value="Brazil">Brazil</option>
                <option value="Germany">Germany</option>
                <!-- Add more countries as needed -->
              </select>
            </div>
          </div>


        </section>
      </div>
    </div>
  </div>

</body>

<script src="./JS/profile.js" type="module"></script>

</html>
